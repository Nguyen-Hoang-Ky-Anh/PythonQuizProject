{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <header id="main-header">
        <div class="logo">Tên Logo</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="#ai-challenge">AI Challenge Mode</a></li>
                <li><a href="#user-challenge">User Challenge Mode</a></li>
                <li><a href="#mini-games">Mini Games</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container" id="main-container">
        <form action="" class="register-form" method="post">
            <h2>Đăng Ký</h2>
            <div class="form-content">
                <div>
                    <div class="field-input">
                        <label for="fullName">Họ và tên</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                    </div>

                    <div class="field-input">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Nhập email" required>
                    </div>

                    <div class="field-input">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phoneNumber" placeholder="Nhập số điện thoại" required>
                    </div>
                </div>

                <div>
                    <div class="field-input">
                        <label for="birthDate">Ngày sinh</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>

                    <div class="field-input">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="field-input">
                        <label for="confirmPassword">Nhập lại mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <div class="field-input">
                    </div>
                </div>
            </div>
                <button type="submit" class="register-button">Đăng ký</button>

                <div class="register-login">
                    Bạn đã có tài khoản?<a href="Login.html"> Đăng nhập</a>

                </div>
        </form>
    </div>

</body>
