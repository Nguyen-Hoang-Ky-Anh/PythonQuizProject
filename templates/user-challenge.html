
<!DOCTYPE html>
<html>
<head>
    <title>User Challenge</title>
</head>
<body>

<h2>Hỏi AI</h2>

<form method="POST" id="askForm">
    {% csrf_token %}
    <input type="text" name="question" placeholder="Nhập câu hỏi..." style="width:300px">
    <button type="submit">Gửi</button>
</form>

<div id="result"></div>

<script>
document.getElementById("askForm").onsubmit = async (e) => {
    e.preventDefault();
    
    let form = new FormData(e.target);
    let res = await fetch("", {
        method: "POST",
        body: form
    });

    let data = await res.json();
    
    document.getElementById("result").innerHTML = `
        <p><b>AI trả lời:</b> ${data.ai_answer}</p>
    `;
};
</script>

</body>
</html>
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Challenge Mode</title>

    <link rel="stylesheet" href="{% static 'css/user-challenge.css' %}">
</head>

<body class="page-bg">

<header class="header">
    <h1 class="title">Which Mode?</h1>

    <nav class="nav">
        <a href="{% url 'user-challenge' %}" class="nav-link active">User Challenge</a>
        <a href="{% url 'ai-challenge' %}" class="nav-link">AI Challenge</a>
    </nav>
</header>

<main class="container">

    <section class="card neumorphic">
        <h2 class="section-title">User Challenge Mode</h2>

        <label class="label">Enter your English request:</label>
        <div class="input-container">
            <textarea class="input-box neumorphic-inset"
                placeholder="Ví dụ: 'Dịch câu sau', 'Đặt câu với environment', 'Sửa câu sau cho tự nhiên'">
            </textarea>
            <button class="btn-primary neumorphic-btn">Ask AI</button>
        </div>
        
    </section>

    <section class="card response-box neumorphic-inset">
        <h3 class="section-title">AI Response:</h3>
        <p class="placeholder-text">(Nội dung AI sẽ hiển thị ở đây — phiên bản tĩnh)</p>
    </section>

</main>

</body>
</html>
