<!DOCTYPE html>
<html lang="en">

<head>
      {% load static %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "login.css" %}">
</head>

<body>
    <header id="main-header">
        <div class="logo">Tên Logo</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="#ai-challenge">AI Challenge Mode</a></li>
                <li><a href="#user-challenge">User Challenge Mode</a></li>
                <li><a href="#mini-games">Mini Games</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container" id="main-container">

        <form action="" class="login-form" method="post">
            <h2>Đăng Nhập</h2>
            <div class="field-input">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Nhập email đăng nhập" required>
            </div>

            <div class="field-input">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            </div>

            <div class="login-option">
                <label>
                    <input type="checkbox">Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-button">Đăng nhập</button>

            <div class="login-register">
                Bạn chưa có tài khoản? <a href="Register.html">Đăng ký</a>

            </div>
        </form>
    </div>
</body>
<script>

</script>

</html>
